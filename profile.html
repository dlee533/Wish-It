<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>main.html</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href="style.css">


    <link rel='stylesheet' type='text/css' href="mainCss.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WishIt</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">My Wishlist</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Friends</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- search bar-->
    <div class='container'></div>
    <div class="form-inline center col-12  col-md-8 col-lg-6">
        <input class="form-control col-10 search-bar" type="text" placeholder="Search" aria-label="Search">
        <button type='submit' class='btn search-btn col-2'>Search</button>
    </div>
    </div>

    <!--user bio-->
    <div class="container col-12 col-md-10">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <img class="profileImage col-6 col-lg-4 center" src="bcit_logo.png">
                    <div class="container col-6">
                        <h3><span class="name">Name</span>'s Short Bio</h3>
                        <p class="name">Name</p>
                        <button class="btn followingStatus">You are viewing your wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--friends list-->
    <div class="container col-12 col-md-10">
        <div class='card col-6 col-md-3 col-lg-2'>
            <div class='card-body'>
                <img class='friendPic' src='bcit_logo.png'>
                <p class='friendName'>Name</p>
            </div>
        </div>
    </div>

    <!-- wishlist-->
    <div class="container col-12 col-md-10">
        <div class="card">
            <div class="card-body">
                <div class="form-inline">
                    <input type="radio">
                    <div class="row">
                        <p class="item"><span class="itemName">Item Name</span>: $<span class="itemPrice">Item
                                price</span></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn submit right">Save</button>

    </div>

</body>

</html>
